<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Data Points</title>
</head>
<body>
    <h1>Data Points</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Feature 1</th>
            <th>Feature 2</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        {% for data_point in data_points %}
            <tr>
                <td>{{ data_point.id }}</td>
                <td>{{ data_point.feature1 }}</td>
                <td>{{ data_point.feature2 }}</td>
                <td>{{ data_point.category }}</td>
                <td>
                    <form method="post" action="{{ url_for('delete', record_id=data_point.id) }}">
                        <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add') }}">Add Data Point</a>
    <p>{{ get_flashed_messages() }}</p>
</body>
</html>

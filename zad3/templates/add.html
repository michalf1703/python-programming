<!-- templates/add.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Add Data Point</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Add Data Point</h1>
        <form method="post">
            <div class="form-group">
                <label for="feature1">Feature 1 (height in meters):</label>
                <input type="text" class="form-control" name="feature1" required>
            </div>
            <div class="form-group">
                <label for="feature2">Feature 2 (width in meters):</label>
                <input type="text" class="form-control" name="feature2" required>
            </div>
            <div class="form-group">
                <label for="feature3">Feature 3 (weight in kilograms):</label>
                <input type="text" class="form-control" name="feature3" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" class="form-control" name="category" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Data Point</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Data Points</a>
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>Category Number</th>
                    <th>Category Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Banana</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Apple</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Watermelon</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
